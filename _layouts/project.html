---
layout: default
---

<div class="pdf-shell">
  <article class="pdf-page wide-page">
    <h1 class="mb-3">{{ page.title }}</h1>

    {% if page.image %}
      <img src="{{ page.image | relative_url }}"
           alt="{{ page.imagealt }}"
           class="img-fluid rounded mb-4"
           style="width:100%; max-height:520px; object-fit:cover;">
    {% endif %}

    {{ content }}

    {% if page.technologies %}
      <hr class="pdf-hr">
      <p><strong>Technologies Used</strong>: {{ page.technologies | join: ", " }}</p>
    {% endif %}

    <a href="{{ "/projects/" | relative_url }}" class="btn btn-outline-light mt-3">
      <i class="bi bi-arrow-left"></i> Back to Projects
    </a>
  </article>
</div>
