---
layout: default
---

<div class="container my-4">
  <h1 class="mb-3">{{ page.title }}</h1>

  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.imagealt }}" class="img-fluid rounded mb-4" style="max-height:420px; object-fit:cover; width:100%;">
  {% endif %}

  <div class="project-content">
    {{ content }}
  </div>

  {% if page.technologies %}
    <p class="mt-4"><strong>Technologies Used</strong>: {{ page.technologies | join: ", " }}</p>
  {% endif %}

  <a href="{{ "/projects/" | relative_url }}" class="btn btn-outline-primary mt-3">
    <i class="bi bi-arrow-left"></i> Back to Projects
  </a>
</div>
