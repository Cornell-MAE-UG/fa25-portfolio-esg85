<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

  <!-- Site CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>

<body>

  <!-- ===== NAVBAR ===== -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark single-nav sticky-top">
      <div class="container-fluid px-4">

        <!-- Left: Name -->
        <a class="navbar-brand fw-semibold" href="{{ "/" | relative_url }}">
          Eva Gottesfeld
        </a>

        <!-- Mobile toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Right: Pages -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav gap-lg-3">
            <li class="nav-item">
              <a class="nav-link {% if page.url == '/' %}active{% endif %}"
                href="{{ "/" | relative_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if page.url == '/projects/' %}active{% endif %}"
                href="{{ "/projects/" | relative_url }}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if page.url == '/cv/' %}active{% endif %}"
                href="{{ "/cv/" | relative_url }}">CV</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container-fluid px-4 px-lg-5">
    <div class="content-wrap">
      {{ content }}
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer text-center py-4 mt-5">
    <div class="container">
      &copy; 2024 {{ site.name }}. All rights not reserved.
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
